<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title>HTML-web form </title>
 </head>
 <body>
 <table border="1">
	<tr>
		<td><b>Last Name</b></td>
		<td><input type="text" name="lastname" id="lastname" size="40"/></td>
	</tr>
	<tr>
		<td><b>First Name</b></td>
		<td><input type="text" name="firstname" id="firstname" size="40"></></td>
	</tr>
	<tr>
		<td><b>Address</b></td>
		<td><textarea name="terms" cols="31" rows="4" readonly="readonly"></textarea></td>
	</tr>
	<tr>
		<td><b>City</b></td>
		<td>
		<table border="1">
		   <tr>
			<td><input type="text" name="city" id="city" size="20"/></td>
			<td><b>State</b><input type="text" name="state" id="state" size="7"/></td>
		   </tr>
		</table>
	    </td>
	</tr>
	<tr>
		<td><b>Zip/Postal Code</b></td>
		<td><input type="code" name="zipcode" id="zipcode" /></td>
	</tr>
	<tr>
		<td><b>Country</b></td>
		<td>
		<select name="country" id="country">
			<option value="Bulgaria" selected="selected">Bulgaria</option>
			<option value="France">France</option>
			<option value="Spain">Spain</option>
		</select></td>
	</tr>
	<tr>
		<td><b>Phone(country code,</br>area code, number)</b></td>
		<td>(+<input type="text" name="phonecode" id="phonecode" maxlength="3" size="3">)
		<input type="text" name="areacode" id="areacode" maxlength="2" size="7">-
		<input type="text" name="number" id="number" maxlength="7" size="13"></td>
	</tr>
	<tr>
		<td><b>E-mail</b></td>
		<td><input id="email" type="email" required="true" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" placeholder="sample@email.com"/></td>
	</tr>
	<tr>
		<td><b>Birth date</b></td>
		<td>
		Month<input type="text" name="phonecode" id="phonecode" maxlength="2" size="1">)
		Day<input type="text" name="areacode" id="areacode" maxlength="2" size="1">
		Year(4 digit)<input type="text" name="number" id="number" maxlength="4" size="3"></td>
	</tr>
	<tr>
		<td><b>Gender</b></td>
		<td><select name="gender" id="gender">
			<option value="female" selected="selected">female</option>
			<option value="male">male</option>
		</select></td>
	</tr>
	<tr>
		<td><b>Starting date</b></td>
		<td><input name="sdate" type="radio"/>
		<label>Spring 2006</label>
		<input name="sdate" type="radio"/>
		<label>Summer 2006</label></td>
	</tr>
	<tr>
		<td><b>Comments/Questions</b></td>
		<td><textarea name="terms" cols="30" rows="4" readonly="readonly">...</textarea></td>
	</tr>
	<tr>
		<td colspan="2" align="center" style="background:lightblue"><input type="submit" name="submit" value="Send Form" />
		<input type="reset" value="Clear Form" /></td>
	</tr>
</table>  
 </body>
</html>
